<!DOCTYPE html>
<html>
<head>
    <title>Treasury Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for('static', filename='Background.png') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
        }

        .header {
            background-color: #8BC34A;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: black;
            font-size: 24px;
            font-weight: bold;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c62828;
        }

        .container {
            display: flex;
            height: calc(100vh - 70px);
        }

        .sidebar {
            width: 250px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            border-radius: 0 10px 10px 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin: 15px 0;
        }

        .sidebar a {
            display: block;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="header">
        <span>Admin Treasury Dashboard</span>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="/department">Department</a></li>
                <li><a href="/bank">Bank</a></li>
                <li><a href="/txn_enquiry">Transaction Enquiry</a></li>
                <li><a href="/grn_enquiry">GRN Enquiry</a></li>
                <li><a href="/txn_history">Transaction History</a></li>
                <li><a href="/report">Report</a></li>
                <li><a href="/refund_report">Refund Report</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h2>Welcome to the Treasury Dashboard</h2>
        </div>
    </div>

</body>
</html>
